<!DOCTYPE html>
<html lang="en">

<head>
    <script src="./app.js" defer></script>

    <link rel="stylesheet" href="style.css">
    <title>Color Code Generator</title>
</head>

<body id="main">
    <h1>CSS Color Code Generator</h1>
    <div class="container">
        <button id="hexBtn" class="btn" onclick="hexColor()">Hex Color</button>
        <button id="rgbBtn" class="btn" onclick="rgbColor()">RGB Color</button>
        <button id="rgbaBtn" class="btn" onclick="rgbaColor()">RGBA Color</button>
        <div id="code"></div>
    </div>
    
    <div>
    <button id="newBtn" onclick="replaceColor()">Color Replace</button>
    </div>

</body>

</html>
